<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<style>
/* Global styles */
body {
    font-family: 'Roboto', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    color: #333;
    overflow-y: auto; /* Allows scrolling as needed */
    min-height: 100vh; /* Ensures at least full viewport height */
    display: flex;
    flex-direction: column; /* Adjusts direction for content flow */
}
.center-container {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-grow: 1; /* Allows the container to expand */
}

.container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
    max-width: 100%;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    flex-grow: 1;
    box-sizing: border-box; /* Add this line */
}

.upload-section {
    display: flex;
    width: 100%;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 20px;
}

.upload-form {
    width: 48%;
}

.image-display {
    width: 48%;
    text-align: center;
}

h2 {
    color: #444;
    margin-bottom: 10px;
}

p {
    margin-bottom: 20px;
    color: #666;
}

/* Upload area styles */
.upload-area {
    border: 2px dashed #ccc;
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
    cursor: pointer;
}

.upload-area input[type="file"] {
    display: none;
}

.upload-area label {
    display: block;
    color: #666;
    cursor: pointer;
}

.upload-area a {
    color: #007bff;
    text-decoration: none;
}

.upload-area a:hover {
    text-decoration: underline;
}

.file-name {
    margin-bottom: 20px;
    font-weight: bold;
    color: #444;
}

/* Button styles */
button {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s ease, transform 0.2s ease;
    background-color: #007bff;
    color: #fff;
}

button:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
}

/* Loading indicator styles */
#loadingIndicator {
    display: none;
    text-align: center;
    margin-top: 20px;
}

.spinner {
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-top: 4px solid #007bff;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 0 auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Image display styles */
#imageDisplay img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Response output styles */
.response-output {
    width: 100%;
}

#responseOutput {
    text-align: left;
    margin-top: 20px;
}

#responseOutput h2 {
    color: #333;
    margin-bottom: 10px;
    font-size: 1.5em;
}

#responseOutput pre {
    white-space: pre-wrap;
    padding: 10px;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 1em;
}


</style>

    <body>
        <div class="container">
            <div class="upload-section">
                <div class="upload-form">
                    <h2>Upload a file</h2>
                    <p>Attach the file below</p>
                    <form id="uploadForm" method="post" enctype="multipart/form-data">
                        <div class="upload-area" id="uploadArea">
                            <input type="file" id="uploadInput" name="uploadInput" accept=".jpg, .jpeg, .png" required>
                            <label for="uploadInput">Drag file(s) here to upload.<br>Alternatively, you can select a file by <a href="#" onclick="document.getElementById('uploadInput').click(); return false;">clicking here</a></label>
                        </div>
                        <div id="fileName" class="file-name"></div>
                        <button type="submit" id="submitBtn">Upload File</button>
                    </form>
                    <div id="loadingIndicator" style="display: none;">
                        <div class="spinner"></div>
                        <p>Loading...</p>
                    </div>
                </div>
                <div id="imageDisplay" class="image-display"></div>
            </div>
            <div id="responseOutput" class="response-output"></div>
        </div>
  
    
</body>



<script>
document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('uploadInput').addEventListener('change', function() {
        const fileName = this.files[0].name;
        document.getElementById('fileName').textContent = `Selected file: ${fileName}`;
    });

    document.getElementById('uploadForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Show loading indicator
        const loadingIndicator = document.getElementById('loadingIndicator');
        loadingIndicator.style.display = 'block';

        // Get the uploaded file
        const fileInput = document.getElementById('uploadInput');
        const uploadedFile = fileInput.files[0];

        // Display the uploaded image
        if (uploadedFile) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const imageDisplay = document.getElementById('imageDisplay');
                imageDisplay.innerHTML = `<img src="${e.target.result}" alt="Uploaded Image">`;
            };
            reader.readAsDataURL(uploadedFile);
        }

        // Submit form data to Flask backend
        const formData = new FormData();
        formData.append('uploadInput', uploadedFile);

        fetch('/upload', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            // Hide loading indicator
            loadingIndicator.style.display = 'none';

            // Display response
            const responseOutput = document.getElementById('responseOutput');
            responseOutput.innerHTML = `
                <h2>The Response is</h2>
                <pre>${formatResponse(data.result)}</pre>
            `;

            // Display uploaded image
            const imageDisplay = document.getElementById('imageDisplay');
            imageDisplay.innerHTML = `<img src="data:image/jpeg;base64, ${data.image}" alt="Uploaded Image">`;
        })
        .catch(error => {
            console.error('Error:', error);
            // Hide loading indicator on error
            loadingIndicator.style.display = 'none';
        });
    });

    // Function to format response
    function formatResponse(response) {
        // Split response into lines
        const lines = response.split('\n');

        // Format each line
        const formattedLines = lines.map(line => {
            // Headers (assuming headers are lines starting with numbers followed by a period)
            if (/^\d+\./.test(line.trim())) {
                return `<h3>${line.trim()}</h3>`;
            }
            // Lists (assuming lists are lines starting with numbers or hyphens)
            else if (/^[\d-]+\./.test(line.trim())) {
                return `<li>${line.trim()}</li>`;
            }
            // Bold text (assuming bold text is surrounded by asterisks)
            else if (/\*{2}.*\*{2}/.test(line.trim())) {
                return `<b>${line.trim()}</b>`;
            }
            // Regular text
            else {
                return line.trim();
            }
        });

        // Join formatted lines back into a single string
        return formattedLines.join('<br>');
    }
});



</script>
</html>
