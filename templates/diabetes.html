{% extends "main.html" %}
{% block title %}
<title>Diabetes Prediction</title>
{% endblock title %}
{% block content %}
<style>
  body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
  }
  .container {
      max-width: 600px;
      margin-top: 50px;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #343a40;
  }
  .form-group {
      margin-bottom: 15px;
  }
  .form-control {
      border-radius: 5px;
      border: 1px solid #ced4da;
  }
  .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
  }
  .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
  }
</style>
<div class="container mt-5">
	<h2>Diabetes Prediction</h2>
	<form method="POST" action="/predict_diabetes">
		<div class="form-group">
			<label for="Pregnancies">Pregnancies</label>
			<input type="number" class="form-control" id="Pregnancies" name="Pregnancies" required>
		</div>
		<div class="form-group">
			<label for="Glucose">Glucose</label>
			<input type="number" class="form-control" id="Glucose" name="Glucose" required>
		</div>
		<div class="form-group">
			<label for="BloodPressure">Blood Pressure</label>
			<input type="number" class="form-control" id="BloodPressure" name="BloodPressure" required>
		</div>
		<div class="form-group">
			<label for="SkinThickness">Skin Thickness</label>
			<input type="number" class="form-control" id="SkinThickness" name="SkinThickness" required>
		</div>
		<div class="form-group">
			<label for="Insulin">Insulin</label>
			<input type="number" class="form-control" id="Insulin" name="Insulin" required>
		</div>
		<div class="form-group">
			<label for="BMI">BMI</label>
			<input type="number" step="0.1" class="form-control" id="BMI" name="BMI" required>
		</div>
		<div class="form-group">
			<label for="DiabetesPedigreeFunction">Diabetes Pedigree Function</label>
			<input type="number" step="0.01" class="form-control" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" required>
		</div>
		<div class="form-group">
			<label for="Age">Age</label>
			<input type="number" class="form-control" id="Age" name="Age" required>
		</div>
		<button type="submit" class="btn btn-primary">Predict</button>
	</form>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
{% endblock content %}
