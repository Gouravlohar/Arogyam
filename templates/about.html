{% extends "main.html" %}


{% block title %} <title>About</title> {% endblock %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>


*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

img{
  max-width:100%;
}


.container{
  width:1600px;
  max-width:100%;
  margin:auto;
  padding-top: 70px;
}

.display{ 
  display:flex;
  justify-content:space-around;
  flex-wrap:wrap;
  .display-item{
    flex-grow:1;
    flex-basis:1px;
    display:flex;
    justify-content:space-around;
    padding:15px;
    max-width:100%;
  }
}

.card{
  width:480px;
  max-width:100%;
  min-height:500px;
  overflow:hidden;
  border-radius:4px;

  background-color:white;
  position:relative;  
  display: -webkit-box; 
  display: -moz-box;
  display: -ms-flexbox;
  display: -webkit-flex; 
  display: flex;
  flex-direction:column;
  .card-top{
    -webkit-flex-basis:155px;
    flex-basis:155px;
    flex-shrink:1;
    background-color:rgba(0,0,0,.2);    
    background-position:center;
    background-size:cover;  
  }
  .card-profile{
    flex-basis:75px;
    flex-shrink:1;
    .profile-image{
      overflow:hidden;
      border-radius:100%;
      position:absolute;
      left:calc(50% - 75px);
      top:calc(25% - 75px);
      border:4px solid white;
      width:150px;
      height:150px;     
      background-size:cover;
      background-position:center;
    }
  }
  .card-info{
    flex-basis:56,66665%;
    flex-grow:1;
    padding:0 15px;
    text-align:center;
    display: -webkit-box; 
    display: -moz-box;
    display: -ms-flexbox;
    display: -webkit-flex; 
    display: flex;
    flex-direction:column;
    .info-title{
      padding-bottom:15px;
      h3{
        font-weight:400;
      }
    }
    .card-info .info-title{
        margin-top:15px ;
    }
    .info-bio{
      padding:15px 0;
    }
  }
}
.info-follow {
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin-top: 5px;
    padding: 0; /* Ensure no extra padding */
    margin-bottom: 0; /* Ensure no extra margin at the bottom */
}

.info-follow div {
    text-align: center;
    margin: 0; /* Ensure no extra margin */
    padding: 0; /* Ensure no extra padding */
}

.info-follow a {
    color: #333;
    font-size: 2em;
    text-decoration: none;
    transition: color 0.3s ease;
    margin: 0; /* Ensure no extra margin */
    padding: 0; /* Ensure no extra padding */
}

.info-follow a:hover {
    color: #0073b1; /* Change this color to match the brand color of the icon */
}

.info-follow span {
    display: block;
    margin-top: 5px;
    font-size: 1em;
    color: #666;
    margin: 0; /* Ensure no extra margin */
    padding: 0; /* Ensure no extra padding */
}


.card.huxi{
  .card-top{
    background-image: url(https://images.unsplash.com/photo-1488590528505-98d2b5aba04b?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=400&fit=max&s=941970a7808025335c9f2848c488ba84);
  }
  .profile-image{
    background-image: url(/static/images/Pic.jpg);
  }
}
.portfolio-button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #139feb; /* Change this color to your preferred button color */
    border: none;
    border-radius: 25px; /* Rounded corners */
    text-decoration: none;
    text-align: center;
    transition: background-color 0.3s ease;
}

.portfolio-button:hover {
    background-color: #04a4fa; /* Darker shade for hover effect */
}





.background {
  width: 100%;
  height: 100%;
  --color: #350000;
  background-color: #F3F3F3;
  background-image: linear-gradient(0deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%,transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%,transparent),
      linear-gradient(90deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%,transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%,transparent);
  background-size: 55px 55px;
}
</style>
<div class="background"></div>
<div class="container">
    <div class="display">
      <div class="display-item">
        <div class="card huxi">
          <div class="card-top"></div>
          <div class="card-profile">
            <div class="profile-image">
            </div>
          </div>
          <div class="card-info">
            <div class="info-title">
              <h2>Gourav Lohar</h2>
              <h3>Student</h3>
            </div>
            <div class="info-follow">
                <div class="follow-kaggle">
                    <a href="https://www.kaggle.com/gouravlohar" target="_blank">
                        <i class="fab fa-kaggle"></i>
                    </a>
                    <br />
                    <span>Kaggle</span>
                </div>
                <div class="follow-linkedin">
                    <a href="https://www.linkedin.com/in/gouravlohar/" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <br />
                    <span>LinkedIn</span>
                </div>
                <div class="follow-github">
                    <a href="https://github.com/Gouravlohar" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <br />
                    <span>GitHub</span>
                </div>
            </div>
            <div class="info-bio">
                <a href="https://github.com/Gouravlohar" class="portfolio-button" target="_blank">View Portfolio</a>
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
{% endblock content %}
